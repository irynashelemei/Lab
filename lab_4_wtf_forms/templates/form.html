{% from "_render_field.html" import render_filed %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form!</title>
</head>
<body>
<h1>Our form will be here!</h1>
<form method="post" action="{{ url_for('form') }}">
    {{ form.csrf_token }}
    {{ form.name.label }}
    {{ render_filed(form.name) }}
    {{ form.email.label }}
    {{ render_filed(form.email) }}
    {{ form.body.label }}
    {{ render_filed(form.body) }}
    <input type="submit" value="Submit">
</form>
</body>
</html>
